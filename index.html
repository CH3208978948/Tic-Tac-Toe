<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="../../jquery.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<h1>Tic Tac Toe</h1>
		<div class="container">
			<div id="player">当前玩家为x</div>
			<div id="board" class="game-board clearfix x">
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
				<div class="row">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>
			<div id="message" class="game-message">
				<p id="winner">X 赢了!</p>
				<button id="restart">重新开始</button>
			</div>
			<button id="restart_btn">重新开始</button>
		</div>
	</div>

</body>

</html>
